    <script>
      const searchBox = document.getElementById("search-box");
      const searchResults = document.getElementById("search-results");
      const resultItems = searchResults.getElementsByTagName("li");
    
      // Écoute les changements dans la barre de recherche
      searchBox.addEventListener("input", function() {
        const query = searchBox.value.toLowerCase();
    
        // Parcourt les éléments de résultat pour filtrer les résultats
        Array.from(resultItems).forEach(function(item) {
          const title = item.getAttribute("data-title").toLowerCase();
          if (title.includes(query)) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      });
    </script>
